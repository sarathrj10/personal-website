<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
      #screen-top 
      {
        border: transparent;
        text-align: right;
        pointer-events: none;
        border-radius: 0;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
      }
      #screen-bottom 
      {
        border: transparent;
        text-align: right;
        pointer-events: none;
        border-radius: 0;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
      }

    </style>
<script>
var y=0;

function bttnclick(val)
{
    
   
    if(val=='+')
    {
        document.getElementById("screen-top").value+="+";
     
      document.getElementById("screen-bottom").value="";
    }
    else if(val=='-')
    {
        document.getElementById("screen-top").value+="-";
      document.getElementById("screen-bottom").value="";
    }
    else if(val=='*')
    {
   
        document.getElementById("screen-top").value+="*";
      document.getElementById("screen-bottom").value="";
    }
    else if(val=='/')
    {
        document.getElementById("screen-top").value+="/";
      document.getElementById("screen-bottom").value="";
    }
    else
    {
        document.getElementById("screen-bottom").value+=val;
        document.getElementById("screen-top").value+=val;
    }
}
function clearoff()
{
    document.getElementById("screen-top").value="";
    document.getElementById("screen-bottom").value="";
}
function back()
{
    var value = document.getElementById("screen-bottom").value;
    document.getElementById("screen-bottom").value = value.substr(0, value.length - 1);
    var value = document.getElementById("screen-top").value;
    document.getElementById("screen-top").value = value.substr(0, value.length - 1);
}

function equalclick()
{
    var text=document.getElementById("screen-top").value;
    var result=eval(text);
    document.getElementById("screen-bottom").value=result;
}
function percent()
{
    var per = document.getElementById("screen-top").value;
    per=eval(per);
    per=per/100;
    document.getElementById("screen-bottom").value=per;
    document.getElementById("screen-top").value=per;
}
function sqr()
{
    var squar=document.getElementById("screen-bottom").value;
    squar=Math.sqrt(squar);
    document.getElementById("screen-bottom").value=squar;
    document.getElementById("screen-top").value=squar;
}
</script>
</head>
<body>
   
      <div class="container p-5 bg-dark">
          <div class="row">
              <div class=" col-12 col-md-4">
           <input type="text" id="screen-top" class="form-control">
           <input type="text" id="screen-bottom" class="form-control form-control-lg">
           <div class="btn-group p-1" style="width: 100%;">
            <button type="button" class="btn btn-danger" onclick="clearoff()">C</button>
            <button type="button" class="btn btn-primary" onclick="back()">DEL</button>
            <button type="button" class="btn btn-primary" onclick="percent()">%</button>
            <button type="button" class="btn btn-warning" onclick="sqr()">√</button>
          </div>
          <div class="btn-group btn-group-justified p-1" style="width: 100%;">
            <button type="button" class="btn btn-primary" onclick="bttnclick(7)">7</button>
            <button type="button" class="btn btn-primary" onclick="bttnclick(8)">8</button>
            <button type="button" class="btn btn-primary" onclick="bttnclick(9)">9</button>
            <button type="button" class="btn btn-warning" onclick="bttnclick('/')">/</button>
          </div>
          <div class="btn-group btn-group-justified p-1" style="width: 100%;">
            <button type="button" class="btn btn-primary" onclick="bttnclick(4)">4</button>
            <button type="button" class="btn btn-primary" onclick="bttnclick(5)">5</button>
            <button type="button" class="btn btn-primary" onclick="bttnclick(6)">6</button>
            <button type="button" class="btn btn-warning" onclick="bttnclick('*')">x</button>
          </div>
          <div class="btn-group btn-group-justified p-1" style="width: 100%;">
            <button type="button" class="btn btn-primary" onclick="bttnclick(1)">1</button>
            <button type="button" class="btn btn-primary" onclick="bttnclick(2)">2</button>
            <button type="button" class="btn btn-primary" onclick="bttnclick(3)">3</button>
            <button type="button" class="btn btn-warning" onclick="bttnclick('-')">-</button>
          </div>
          <div class="btn-group btn-group-justified p-1" style="width: 100%;">
            <button type="button" class="btn btn-primary" onclick="bttnclick(0)">0</button>
            <button type="button" class="btn btn-primary" onclick="bttnclick('00')">00</button>
            <button type="button" class="btn btn-primary" onclick="bttnclick('.')">.<button>
            <button type="button" class="btn btn-warning" onclick="bttnclick('+')">+</button>
          </div>
          <div class="p-1">
          <button type="button" class="btn btn-success" style="width:100%" id="lastbutton"  onclick="equalclick()">=</button></div>
          <p class="address text-white p-1">
            Calculator © 2020::
             developed by Sarath Raj

        </p>
          
           </div>
            </div>
      </div>

     </div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
